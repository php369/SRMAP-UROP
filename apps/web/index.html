  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#c89643" />
  <meta name="msapplication-TileColor" content="#c89643" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <!-- Theme initialization script to prevent FOUC -->
  <script>
    (function () {
      try {
        const STORAGE_KEY = 'srm_portal_theme';
        const stored = localStorage.getItem(STORAGE_KEY);
        let mode = 'light';

        if (stored) {
          const parsed = JSON.parse(stored);
          if (parsed.mode === 'light' || parsed.mode === 'dark') {
            mode = parsed.mode;
          }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          mode = 'dark';
        }

        const colors = {
          light: {
            bg: '#e5e4d3',
            surface: '#c8c3a3',
            textPrimary: '#4a4724',
            textSecondary: '#817f63',
            accent: '#c89643',
            highlight: '#918a41',
            border: '#aaa46c',
            success: '#918a41',
            warning: '#c89643',
            error: '#d4704a',
            info: '#817f63',
            hover: 'rgba(200, 150, 67, 0.1)',
            active: 'rgba(200, 150, 67, 0.2)',
            focus: '#c89643',
            glass: 'rgba(200, 195, 163, 0.7)',
            glassBorder: 'rgba(170, 164, 108, 0.3)'
          },
          dark: {
            bg: '#1f1e17',
            surface: '#2b2a22',
            textPrimary: '#d4b57d',
            textSecondary: '#c8c3a3',
            accent: '#d4b57d',
            highlight: '#c89643',
            border: '#3e3c2f',
            success: '#c89643',
            warning: '#d4b57d',
            error: '#d4704a',
            info: '#c8c3a3',
            hover: 'rgba(212, 181, 125, 0.1)',
            active: 'rgba(212, 181, 125, 0.2)',
            focus: '#d4b57d',
            glass: 'rgba(43, 42, 34, 0.7)',
            glassBorder: 'rgba(62, 60, 47, 0.3)'
          }
        };

        const root = document.documentElement;

        Object.entries(colors[mode]).forEach(([key, value]) => {
          const cssVarName = '--color-' + key.replace(/([A-Z])/g, '-$1').toLowerCase();
          root.style.setProperty(cssVarName, value);
        });

        root.setAttribute('data-theme', mode);
        root.classList.add(mode);
        root.classList.remove(mode === 'light' ? 'dark' : 'light');
      } catch (error) {
        console.warn('Theme initialization failed:', error);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
