version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: srm-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - srm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  srm-network:
    driver: bridge

volumes:
  redis_data:
