name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Skip if PR is in draft
  check-pr-status:
    name: Check PR Status
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip-check.outputs.should-skip }}
    steps:
      - name: Skip draft PRs
        id: skip-check
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "should-skip=true" >> $GITHUB_OUTPUT
            echo "Skipping checks for draft PR"
          else
            echo "should-skip=false" >> $GITHUB_OUTPUT
          fi

  # Run full CI pipeline
  ci-pipeline:
    name: CI Pipeline
    needs: check-pr-status
    if: needs.check-pr-status.outputs.should-skip != 'true'
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Build preview deployments
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: [check-pr-status, ci-pipeline]
    if: needs.check-pr-status.outputs.should-skip != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build for preview
        run: |
          pnpm --filter @srm-portal/api build
          pnpm --filter @srm-portal/web build
        env:
          VITE_API_URL: https://srm-portal-api-preview.onrender.com
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_ENVIRONMENT: preview
          
      - name: Deploy preview to Vercel
        id: deploy-preview
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/web
          
      - name: Comment preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployment')
            );
            
            const body = `## ðŸš€ Preview Deployment
            
            **Frontend Preview:** ${{ steps.deploy-preview.outputs.url }}
            **Backend API:** https://srm-portal-api-preview.onrender.com
            
            ### ðŸ“‹ Deployment Details
            - **Commit:** ${{ github.event.pull_request.head.sha }}
            - **Branch:** ${{ github.event.pull_request.head.ref }}
            - **Environment:** Preview
            
            ### ðŸ” Quick Links
            - [API Health Check](https://srm-portal-api-preview.onrender.com/health)
            - [API Documentation](https://srm-portal-api-preview.onrender.com/docs)
            - [Frontend Preview](${{ steps.deploy-preview.outputs.url }})
            
            ---
            *This comment will be updated with each new commit.*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Code quality checks
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: check-pr-status
    if: needs.check-pr-status.outputs.should-skip != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          todos=$(grep -r "TODO\|FIXME" apps/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" || true)
          if [ -n "$todos" ]; then
            echo "Found TODO/FIXME comments:"
            echo "$todos"
            echo "::warning::Found TODO/FIXME comments in the codebase"
          else
            echo "No TODO/FIXME comments found"
          fi
          
      - name: Check for console.log statements
        run: |
          echo "Checking for console.log statements..."
          logs=$(grep -r "console\.log" apps/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" || true)
          if [ -n "$logs" ]; then
            echo "Found console.log statements:"
            echo "$logs"
            echo "::warning::Found console.log statements in the codebase"
          else
            echo "No console.log statements found"
          fi
          
      - name: Check bundle size impact
        run: |
          echo "Analyzing bundle size impact..."
          cd apps/web
          npm run build
          npm run analyze || echo "Bundle analysis completed"
        continue-on-error: true

  # Accessibility checks
  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: [check-pr-status, build-preview]
    if: needs.check-pr-status.outputs.should-skip != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
        
      - name: Run accessibility audit
        run: |
          # Create Lighthouse config for accessibility
          cat > lighthouserc.json << EOF
          {
            "ci": {
              "collect": {
                "url": ["http://localhost:3000"],
                "startServerCommand": "cd apps/web && npm run preview",
                "startServerReadyPattern": "Local:.*http://localhost",
                "numberOfRuns": 1
              },
              "assert": {
                "assertions": {
                  "categories:accessibility": ["error", {"minScore": 0.9}]
                }
              }
            }
          }
          EOF
          
          # Build the app first
          cd apps/web
          npm install
          npm run build
          
          # Run Lighthouse CI
          lhci autorun || echo "Accessibility audit completed with issues"
        continue-on-error: true

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-pr-status
    if: needs.check-pr-status.outputs.should-skip != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Final status check
  pr-checks-complete:
    name: PR Checks Complete
    runs-on: ubuntu-latest
    needs: [ci-pipeline, build-preview, code-quality, accessibility-check, security-scan]
    if: always()
    
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.ci-pipeline.result }}" == "success" && 
                "${{ needs.build-preview.result }}" == "success" ]]; then
            echo "âœ… All PR checks passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Some PR checks failed"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: Update PR status
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const status = '${{ steps.check-overall-status.outputs.status }}' || 'failure';
            const state = status === 'success' ? 'success' : 'failure';
            const description = status === 'success' ? 
              'All checks passed! Ready for review.' : 
              'Some checks failed. Please review.';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              description: description,
              context: 'PR Checks'
            });