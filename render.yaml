services:
  - type: web
    name: srm-portal-api
    env: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    readinessCheckPath: /api/v1/status/ready
    livenessCheckPath: /api/v1/status/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: srm-portal-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://srm-portal-web.vercel.app/auth/callback"
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: "https://srm-portal-web.vercel.app"
      - key: ALLOWED_ORIGINS
        value: "https://srm-portal-web.vercel.app,https://srm-portal-web-*.vercel.app"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: BCRYPT_ROUNDS
        value: "12"
    autoDeploy: true
    branch: main
    rootDir: apps/api
    
databases:
  - name: srm-portal-db
    databaseName: srm_portal_production
    user: srm_portal_user
    plan: starter
    region: oregon